<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Futuristic Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>

  <div class="game-container">
    <h1>ðŸ¤– Futuristic Tic Tac Toe</h1>

    <div class="controls">
      <input type="text" id="playerX" placeholder="Player X Name" value="Player X" />
      <input type="text" id="playerO" placeholder="Player O Name" value="AI" />
      <label><input type="checkbox" id="modeSwitch"> 2-Player Mode</label>
      <label><input type="checkbox" id="darkModeToggle"> Dark Mode</label>
      <label><input type="checkbox" id="muteToggle"> Mute</label>
    </div>

    <div class="difficulty-selector">
      <label for="difficulty">AI Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>

    <div class="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <p id="status">Your Turn (X)</p>
    <button id="reset">Reset Game</button>

    <div id="leaderboard">
      <h3>Leaderboard</h3>
      <p id="scoreX">Player X Wins: 0</p>
      <p id="scoreO">Player O Wins: 0</p>
    </div>
  </div>

  <audio id="moveSound" src="sounds/move.mp3"></audio>
  <audio id="winSound" src="sounds/win.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
